<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="row align-items-center justify-content-center h-100">

        <!-- SCORES -->
        <div class="d-flex flex-column align-items-center justify-content-end font-monospace fixed-top py-4">
            <h1 class="text-uppercase">scores</h1>
            <div class="d-flex flex-row">                
                <span class="mr-4">
                    <i class="fas fa-user-circle"></i>
                </span>
                <span class="mx-1">
                    <h3 class=="user-score text-uppercase">0 </h3>
                </span>
                <span class="mx-1">
                    <h3 class=="text-uppercase">-</h3>
                </span>
                <span class="mx-1">
                    <h3 class=="comp-score text-uppercase"> 0</h3>
                </span>
                <span class="ml-4">
                    <i class="fas fa-robot"></i>
                </span>               
            </div>
        </div>

        <!-- GAME -->
        <div class="col">
            <div class="d-flex flex-column align-items-center justify-content-center">
                <p class="h1 text-dark text-capitalize">Make your choice!</p>
                <div class="mt-4 d-flex flex-row">
                    <span class="mx-4 text-center">
                        <p class="h2 text-danger text-uppercase"><strong>rock?</strong></p>
                        <i class="my-2 fas fa-hand-rock"></i>
                    </span>
                    <span class="mx-4 text-center">
                        <p class="h2 text-danger text-uppercase"><strong>paper?</strong></p>
                        <i class="my-2 fas fa-hand-paper"></i>
                    </span>
                    <span class="mx-4 text-center">
                        <p class="h2 text-danger text-uppercase"><strong>scissors?</strong></p>
                        <i class="my-2 fas fa-hand-scissors"></i>
                    </span>
                </div>
            </div>
        </div> 
        

    </div>
    
</body>
</html>
